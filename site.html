            <div class="cir-1"></div>
            <div class="cir-2"></div>

        </div>
        <!-- upper circle markup -->

            <div class="blue"></div>
        </div>

        <!-- body part tags here -->
       <div class="line">

        
        <div class="line-one">
            <p>Inline <span>(</span>Css that goes inside of <h3>a Tag</h3><span>)</span></p>
        </div>
        <div class="line-two">

        </div>
        <div class="line-three">
            <p>External <span>(</span>Css that goes on <h3>Another file</h3><span>)</span></p>
        </div>


       </div>

    </div>
